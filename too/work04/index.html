<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>使用Element实现简单网页</title>
		<!-- 引入样式 -->
		<!--<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">-->
		<link href="https://cdn.bootcss.com/element-ui/2.3.2/theme-chalk/index.css" rel="stylesheet">
		<link rel="shortcut icon" href="img/favicon.ico">
		<style>
			*{
				color: rgba(0,0,0,.5);
			}
			body {
				background: #D3CCE3;
				background: linear-gradient(to right, #D3CCE3, #E9E4F0);
				padding: 30px;
				font-family: "微软雅黑";
				display: flex;
				justify-content: center
			}
			
			.container {
				min-height: 400px;
				max-width: 1000px;
				border: 10px solid rgba(0,0,0,.1);
				margin: auto;
				padding: 20px;
				color: #fff;
			}
			
			.header {
				min-height: 100px;
			}
			
			.header .logo,
			.header .img {
				/*border: 1px solid #fff;*/
				/*min-height: 200px;*/
			}
			
			.header .name {
				margin: 0.5em 0;
				font-size: 28px;
			}
			
			.header .description {
				margin-bottom: .5em;
			}
			
			.header .link {
				text-decoration: none;
				color: #FDD283;
			}
			
			.header .img {
				overflow: hidden;
			}
			
			.header .img img {
				width: 100%;
			}
			
			.menu:hover {
				transition: all .5s;
				color: #00f;
				font-size: 1.5em;
			}
			/*
				 在屏幕设备中，并且宽度介于100px-640px的设备中使用
				 * */
			/*@media only screen and (min-width: 100px) and (max-width: 640px) {
				
				body{
					background: #dd0;
				}
			}*/
			
			.el-button.is-round {
				padding: 23px;
				border-radius: 100%;
			}
			
			.skill {
				position: relative;
			}
			
			.skill::after {
				content: attr(data-text);
				position: absolute;
				left: 35px;
				top: 85px;
				font-size: 0.8em;
			}
			p{
				font-weight: 550;
				font-size: 14px;
			}
			span{
				font-weight: 550;
				font-size: 17px;

			}
			.Img{
				/*transform: scale(.3);*/
				width: 50px;
				position: relative;
				top: -10px;
			}
			.content1{
				min-height: 200px;
			}
			.content2{
				min-height: 200px;
			}
			.content3{
				min-height: 200px;
			}
			.con{
				width: 50%;
				height: 100px;
			}
			/*span{
				position: relative;
			}*/
			.a{
				width: 100%;
			}
			/*.like{
				width: 25%;
			}*/
		</style>
	</head>

	<body>
		<div id="app">
			<el-row class="container">
				<el-col>
					<el-row class="header " type="flex" justify="space-between" :gutter="20">
						<el-col :xs="18" :sm="12" :md="14" :lg="12">
							<div class="logo">
								<h1 class="name">
									{{ name }}
								</h1>
								<div class="description">
									{{ description }}
								</div>
								<div class="links">
									<a class="link" v-for="item in links" :href="item.lUrl"> {{ item.lName }} </a>
								</div>
							</div>
						</el-col>
						<el-col :xs="6" :sm="4">
							<div class="img">
								<img :src="imgUrl" alt="" style="border-radius: 100%;"/>
							</div>
						</el-col>
					</el-row>
					<el-row  class="content1" type="flex" justify="space-between" :gutter="50" >

							<div class="card">
								<h2>技能列表</h2>

									<el-progress type="circle" class="skill" v-for="item in skills" :data-text="item.sName" :stroke-width="6" :percentage="item.sNum" :color="item.sColor" style="padding-top: 20px;padding-right: 10px;"></el-progress>
								</div>
							</div>
						</el-col>
						<el-col :xs="12" :sm="12" :md="9" :lg="12" :span='12'>
							<h2>兴趣爱好</h2>
							<div style="width: 445px;">
								<!--<div class="a" v-for="item in likes">-->

										<el-col :xs="24" :sm="24" :md="12" :lg="12" :span='12'>
											<el-row v-for="item in likes" style="height: 100px;">
												<el-col :xs="8" :sm="8" :md="12" :lg="12" :span='12'><span class="like">{{item.lLike}}</span></el-col>
												<el-col :xs="6" :sm="6" :md="12" :lg="12" :span='6'><div><img class="Img" :src="item.imgUrl"/></div></el-col>
											</el-row>
										</el-col>
										<el-col :xs="24" :sm="24" :md="12" :lg="12" :span='12'>
											<el-row v-for="item in likess" style="height: 100px;">
												<el-col :xs="8" :sm="8" :md="12" :lg="12" :span='12'><span class="like">{{item.lLikes}}</span></el-col>
												<el-col :xs="6" :sm="6" :md="12" :lg="12" :span='12'><div><img class="Img" :src="item.imgUrls"/></div></el-col>
											</el-row>
										</el-col>
									</el-row>
								<!--</div>-->
									<!--<div class="con" v-for="item in likes" >-->
										<!--<span class="like">{{item.lLike}}
										<img class="Img" :src="item.imgUrl"/>
										</span>-->
										<!--<el-col :xs="18" :sm="18" :md="18" :lg="18" :span='12'><span class="like">{{item.lLike}}</span></el-col>
  										<el-col :xs="6" :sm="6" :md="6" :lg="6" :span='12'><img class="Img" :src="item.imgUrl"/></el-col>-->
<!--									</div>-->
							</div>
						</el-col>
					</el-row>
					<el-row class="content2" type="flex" justify="space-between" :gutter="50">
						<el-col :xs="12" :sm="12" :md="9" :lg="12" :span="12">
							<div class="describe">
								<h2>项目经验</h2> 
								<h4>{{describe1}}</h4> 
								<h4>{{describe2}} </h4>
								<h4>{{describe3}} </h4> 
								<h4>{{describe4}}</h4>  
							</div>
						</el-col>
						<el-col :xs="12" :sm="12" :md="9" :lg="12" :span="12">
							<div class="glory">
								<h2>获奖情况</h2> 
								<h4>{{glory1}}</h4> 
								<h4>{{glory2}} </h4>
								<h4>{{glory3}} </h4> 
								<h4>{{glory4}}</h4>  
							</div>
						</el-col>
					</el-row>
					<el-row class="content3" type="flex" justify="space-between" :gutter="20">

						</el-col>
						
					</el-row>

			</el-row>
