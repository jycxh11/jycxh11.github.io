<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.clearfix::after {
				content: "";
				clear: both;
				display: block;
			}
			
			.tabs .tabItems .item {
				padding: 10px 30px;
				float: left;
				border-radius: 2px 2px 0px 0px;
				margin: 0px 2px;
				cursor: pointer;
			}
			
			.tabContents .content {
				width: 600px;
				min-height: 300px;
				margin-left: 2px;
			}
			
			.tabs div div:nth-child(1) {
				background-color: #fdd;
			}
			
			.tabs div div:nth-child(2) {
				background-color: #dfd;
			}
			
			.tabs div div:nth-child(3) {
				background-color: #ddf;
			}
		</style>
	</head>

	<body>
		<div class="tabs">
			<div class="tabItems clearfix">
				<div class="item">新闻</div>
				<div class="item">通知</div>
				<div class="item">公告</div>
			</div>
			<div class="tabContents">
				<div class="content">新闻内容</div>
				<div class="content">通知内容</div>
				<div class="content">公告内容</div>
			</div>
		</div>
		<script type="text/javascript">
			var oItems = document.querySelectorAll(".item");
			var oContents = document.querySelectorAll(".content");

			setStyle(oContents, "display", "none");
			setStyle(oContents[0], "display", "block");

			for(var i = 0; i < oItems.length; i++) {
				(function(index) {
					oItems[i].addEventListener("click", function(e) {
						setStyle(oContents, "display", "none");
						setStyle(oContents[index], "display", "block");
					})
				})(i);
			}

			function setStyle(list, key, value) {
				if(list.length > 0) {
					for(var i = 0; i < list.length; i++) {
						list[i].style[key] = value;
					}
				} else {
					list.style[key] = value;
				}
			}
		</script>
	</body>

</html>
