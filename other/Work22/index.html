<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.k{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="k">
			
		</div>
		<script type="text/javascript">
			var ok = document.querySelector('.k');
			ok.addEventListener('click',a);
			
			function a () {
				ok.style.backgroundColor = "blue";
			}
		</script>
	</body>
</html>
