<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			input {
				margin: 10px 0;
			}
		</style>
	</head>

	<body>
		<form action="#" method="post">
			用户名：<input type="text" name="username" /><br />
			密&nbsp;&nbsp;&nbsp;码：<input type="password" name="password" /><br />
			<label>记住密码&nbsp;&nbsp;<input type="checkbox" /></label><br />
			<input type="submit" value="登录" /><hr />
		</form>
		
		<script type="text/javascript">
			var oName = document.querySelector('input[type="text"]');
			var oPwd = document.querySelector('input[type="password"]');
			var oBox = document.querySelector('input[type="checkbox"]');
			var oSub = document.querySelector('input[type="submit"]');
			var locationName = localStorage.getItem('name');
			var locationPwd = localStorage.getItem('pwd');
			var locationBox = localStorage.getItem('box');
			
			oName.value = locationName;
			oPwd.value = locationPwd;
			if(locationBox == "true"){
				oBox.checked = locationBox;
			}
			
			oBox.addEventListener('click',function(){
				if(oBox.checked){
					localStorage.setItem('name', oName.value);
					localStorage.setItem('pwd', oPwd.value);
				}
			});
			
			oSub.addEventListener('click',function(){
				localStorage.setItem('box', oBox.checked);
			});
			
		</script>
	</body>

</html>
