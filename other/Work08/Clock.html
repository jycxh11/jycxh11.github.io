<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#hour,#minute,#second{
				box-sizing: border-box;
			}
			#Time{
				width: 600px;
				height: 600px;
				margin: auto;
				margin-top: 60px;
				border: 20px solid rgb(0,0,0);
				border-radius: 50%;
				position: relative;
			}
			#hour{
				position: absolute;
				top: 150px;
				left: 0;
				right: 0;
				margin: auto;
				width: 8px;
				height: 300px;
				border-top: 150px solid rgb(0,0,0);
				border-radius: 8px;
			}
			#minute{
				position: absolute;
				top: 125px;
				left: 0;
				right: 0;
				margin: auto;
				width: 4px;
				height: 350px;
				border-top: 175px solid rgb(0,0,0);
				border-radius: 4px;
			}
			#second{
				position: absolute;
				top: 100px;
				left: 0;
				right: 0;
				margin: auto;
				width: 2px;
				height: 400px;
				border-top: 200px solid rgb(255,0,0);
				border-radius: 2px;
			}
			#o{
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				width: 16px;
				height: 16px;
				background-color: black;
				border-radius: 50%;
			}
			.text{
				width: 100px;
				height: 100px;
				text-align: center;
				line-height: 100px;
				font-size: 100px;
				position: absolute;
			}
			.text:nth-of-type(5){
				top: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
			.text:nth-of-type(6){
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			.text:nth-of-type(7){
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
			}
			.text:nth-of-type(8){
				top: 0;
				left: 0;
				bottom: 0;
				margin: auto;
			}
		</style>
	</head>

	<body>
		<div id="Time">
			<div id="hour"></div>
			<div id="minute"></div>
			<div id="second"></div>
			<div id="o"></div>
			
			<div class="text">12</div>
			<div class="text">3</div>
			<div class="text">6</div>
			<div class="text">9</div>
		</div>

		<script type="text/javascript">
			var oHour = document.getElementById("hour");
			var oMinute = document.getElementById("minute");
			var oSecond = document.getElementById("second");
			Clock();
			function Clock(){
				var MyTime = new Date();
				var s = MyTime.getSeconds()*6;
				var m = (MyTime.getMinutes() + MyTime.getSeconds() / 60) * 6;
				var h = (MyTime.getHours() + (MyTime.getMinutes() / 60) + MyTime.getSeconds() / 3600) * 30;
				oHour.style.webkitTransform = "rotate( " + h + "deg)";
				oMinute.style.webkitTransform = "rotate( " + m + "deg)";
				oSecond.style.webkitTransform = "rotate( " + s + "deg)";
			}
			setInterval(Clock,1);
		</script>
	</body>

</html>
