<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
				background-color: deepskyblue;
			}
			.form{
				background-color: white;
				width: 400px;
				height: 250px;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
				margin: auto;
				text-align: center;
				box-shadow: 0 0 8px 0 rgba(0,0,0,.5);
			}
			.form input:not([type="submit"]){
				width: 70%;
				height: 30px;
				margin: 10px 0;
				border: 1px dashed lightblue;
				outline: none;
			}
			.form input[type="submit"]{
				width: 120px;
				height: 40px;
				background-color: rgba(100,100,200,.8);
				border: none;
				transition: all .5s;
			}
			.form input:not([type="submit"]):focus{
				box-shadow: 0 0 5px -1px rgba(0,0,0,.5) inset;
			}
			.form input[type="submit"]:hover{
				background-color: #000;
				color: white;
				font-size: 16px;
			}
		</style>
	</head>
	<body>
		<form action="" class="form">
			<h3>个人信息</h3>
			<input type="text" name="name" id="name" placeholder="请输入您的姓名" />
			<input type="text" name="age" id="age" placeholder="请输入您的年龄" />
			<input type="email" name="email" id="email" placeholder="请输入您的邮箱" />
			<input type="submit" name="submit" id="submit" value="提交信息" />
		</form>
	</body>
</html>
